apiVersion: v1
kind: Service
metadata:
  name: {{ NAME }}
  namespace: {{ NAMESPACE }}
  labels:
    app: {{ NAME }}
spec:
  ports:
    - port: {{ PORT }}
      targetport: {{ PORT }}
      # nodePort: {{ NODE_PORT }}
  selector:
    app: {{ NAME }}
    tier: frontend
  # type: NodePort
  type: ClusterIP
